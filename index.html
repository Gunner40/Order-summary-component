<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="hero illustration"
          class="card__image"
        />
        <div class="card__content">
          <h1 class="card__heading">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <section class="card__plan">
            <div class="card__plan__price-section">
              <img
                src="./images/icon-music.svg"
                alt="music icon"
                class="card__plan__icon"
              />
              <div class="card__plan__price-section__data">
                <p class="card__plan__price-section__data__plan-name">
                  Annual Plan
                </p>
                <p class="card__plan__price-section__data__price">
                  $59.99/year
                </p>
              </div>
            </div>
            <a href="/" class="card__plan__change-plan-link">Change</a>
          </section>
          <button class="card__payment-button">Proceed to Payment</button>
          <a href="/" class="card__cancel-payment-link">Cancel Order</a>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
